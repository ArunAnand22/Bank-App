<div class="main">
    <form action="">
        <img src="https://logosandtypes.com/wp-content/uploads/2020/06/bank-of-baroda.png" alt="Logo" width="80px">
        <h3>LOGIN</h3>
        <input type="text" name="acno" id="login_acno" [(ngModel)]="acno" placeholder="Account number">
        <input type="password" name="password" id="login_pswd" [(ngModel)]="pswd" placeholder="Password">
        <button (click)="login()" type="button">Login</button>
        <a routerLink="/register">Create new account?</a>
    </form>
</div>
