<div class="parent">
    <div class="child">
        <div class="main">
            <form action="">
                <h3>DEPOSIT</h3>
                <input [(ngModel)]="acno" type="text" name="Account number" id="depo_acno" placeholder="Account number">
                <input [(ngModel)]="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
                <input [(ngModel)]="amount" type="text" name="amount" id="depo_name"  placeholder="Amount">
                <button type="button" (click)="deposit()">Deposit</button>
            </form>
        </div>
    </div>

    <div class="child">
        <div class="main">
            <form action="">
                <h3>WITHDRAWL</h3>
                <input [(ngModel)]="acno1" type="text" name="Account number" id="withdraw_acno" placeholder="Account number">
                <input [(ngModel)]="pswd1" type="password" name="password" id="withdraw_pswd" placeholder="Password">
                <input [(ngModel)]="amount1" type="text" name="amount" id="withdraw_name"  placeholder="Amount">
                <button type="button" (click)="withdraw()">withdraw</button>
            </form>
        </div>
    </div>
</div>
