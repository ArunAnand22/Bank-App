<div class="parent">
    <h1>Welcome {{user}}</h1>
    <div class="child">
        <div class="main">
            <form [formGroup]="depositForm" action="">
                <h3>DEPOSIT</h3>
                <input formControlName="acno" type="text" name="Account number" id="depo_acno" placeholder="Account number">
                <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched" style="color: red;">*Invalid Account number</div>
                <input formControlName="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
                <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched" style="color: red;">*Invalid password</div>
                <input formControlName="amount" type="text" name="amount" id="depo_name"  placeholder="Amount">
                <div *ngIf="this.depositForm.get('amount')?.errors && this.depositForm.get('amount')?.touched" style="color: red;">*Invalid input</div>
                <button type="button" (click)="deposit()">Deposit</button>
            </form>
        </div>
    </div>

    <div class="child">
        <div class="main">
            <form [formGroup]="withdrawForm" action="">
                <h3>WITHDRAWL</h3>
                <input formControlName="acno1" type="text" name="Account number" id="withdraw_acno" placeholder="Account number">
                <div style="color: red;" *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched">*Invalid Account number</div>
                <input formControlName="pswd1" type="password" name="password" id="withdraw_pswd" placeholder="Password">
                <div style="color: red;" *ngIf="this.withdrawForm.get('pswd1')?.errors && this.withdrawForm.get('pswd1')?.touched">*Invalid password</div>
                <input formControlName="amount1" type="text" name="amount" id="withdraw_name"  placeholder="Amount">
                <div style="color: red;" *ngIf="this.withdrawForm.get('amount1')?.errors && this.withdrawForm.get('amount1')?.touched">*Invalid Account number</div>
                <button type="button" (click)="withdraw()">withdraw</button>
            </form>
        </div>
    </div>
    <a routerLink="/transaction">View transaction history</a>
</div>
